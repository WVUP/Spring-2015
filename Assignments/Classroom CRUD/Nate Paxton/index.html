<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dat Crud</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="begin">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="intro-message centered">
						<input type="button" onclick="began()" value="Get Cruddy"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page Content -->
	<div id="main">
		<div class="container">
			<div class="row">

				<!--Left side nav-->
				<div class="col-md-2" id="leftPane">
					<div class="panelDiv">
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus sapiente voluptatibus nemo accusamus earum corporis aspernatur, ab quas. Veritatis, officia.</p>
					</div>
				</div>

				<!--The main form for student create/update-->
				<div class="col-lg-5 formPanel" id="formContainer">
					<div class="panelBuffer">
						<form role="form">
							<div class="form-group col-lg-6">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName" placeholder="Enter Name" required="true">
							</div>
							<div class="form-group col-lg-6">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName" placeholder="Enter Name" required="true">
							</div>
							<div class="form-group col-lg-6">
								<label for="major">Major</label>
								<select class="form-control" id="major">
									<option value="Undeclared">Undeclared</option>
									<option value="Information Security">Information Security</option>
									<option value="Management">Management</option>
									<option value="Software Engineering">Software Engineering</option>
									<option value="BusinessInformation Technology">Business Information Technology</option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
								</select>
							</div>
							<div class="form-group col-lg-6">
								<label for="year">Year</label>
								<select class="form-control" id="year">
									<option value="Freshman">Freshman</option>
									<option value="Sophomore">Sophomore</option>
									<option value="Junior">Junior</option>
									<option value="Senior">Senior</option>
								</select>
							</div>
							<div class="form-group col-lg-6">
								<label for="GPA">GPA</label>
								<input type="text" class="form-control" id="GPA" placeholder="Enter GPA" required="true">
							</div>
							<div class="form-group col-lg-6">
								<label for="advisor">Advisor</label>
								<input type="text" class="form-control" id="advisor" placeholder="Enter Name" required="true">
							</div>
							<div>
								<button id="createButton" type="submit" class="btn btn-default">Submit</button>
							</div>
						</form>
					</div>
				</div>

				<!--Right side info panel-->
				<div class="col-lg-5 formPanel">
					<div class="panelBuffer">
						<table class="table table-striped">
							<caption><b>Current Students</b></caption>
							<thead>
								<th>Name</th>
								<th>Year</th>
								<th>Major</th>
							</thead>
							<tbody id="currentStudents">
								<!--Table body updated by updateCurrent function-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</div>

</body>
</html>
