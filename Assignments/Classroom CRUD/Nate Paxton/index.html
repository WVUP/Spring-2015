<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dat Crud</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
	<script src="scripts.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="begin">
		<div class="beginButton" onclick="began()">
			<p>Experience</p>
			<p>The</p>
			<p>CRUD</p>
		</div>
	</div>

	<a href="#openModal">Open Modal</a>

	<div id="openModal" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>
			<h2>Modal Box</h2>
			<p>This is a sample modal box that can be created using the powers of CSS3.</p>
			<p>You could do a lot of things here like have a pop-up ad that shows when your website loads, or create a login/register form for users.</p>
		</div>
	</div>

	<!-- Page Content -->
	<div id="main">
		<div class="container">

			<!--Begin "Create" form row-->
			<div class="row"  id="createFormRow">
				<div class="col-lg-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">New Student</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="createForm" onSubmit="return submitCreate()">
								<div class="row">
									<div class="col-lg-4">
										<div class="col-lg-8 col-lg-offset-2">
											<img class="img-responsive" src="images/user77.svg" alt="placeholder" title="New Student Image"/>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group col-lg-12">
											<label for="firstName">First Name</label>
											<input type="text" class="form-control" id="firstName" placeholder="Enter Name" required="true">
										</div>
										<div class="form-group col-lg-12">
											<label for="lastName">Last Name</label>
											<input type="text" class="form-control" id="lastName" placeholder="Enter Name" required="true">
										</div>
										<div class="form-group col-lg-12">
											<label for="major">Major</label>
											<select class="form-control" id="major">
												<option value="Undeclared">Undeclared</option>
												<option value="Information Security">Information Security</option>
												<option value="Management">Management</option>
												<option value="Software Engineering">Software Engineering</option>
												<option value="BusinessInformation Technology">Business Information Technology</option>
												<option value="Financial Management">Financial Management</option>
												<option value="Management/Marketing">Mangement/Marketing</option>
												<option value="Public Relations">Public Relations</option>
												<option value="Child Development">Child Development</option>
												<option value="Criminal Justice">Criminal Justice</option>
												<option value="Legal Studies">Legal Studies</option>
												<option value="Elementary Education">Elementary Education</option>
												<option value="Multi-Disciplinary Studies">Multi-Disciplinary Studies</option>
											</select>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group col-lg-12">
											<label for="year">Year</label>
											<select class="form-control" id="year">
												<option value="Freshman">Freshman</option>
												<option value="Sophomore">Sophomore</option>
												<option value="Junior">Junior</option>
												<option value="Senior">Senior</option>
											</select>
										</div>
										<div class="form-group col-lg-10" id="gpSlider">
											<label for="GPA">GPA</label>
											<input type="range" id="GPA" required="true" max="4.0" step=".01" onchange="gpUpdate(value)"/>
										</div>
										<div class="col-lg-1 form-group">
											<label for="gpOutput">&nbsp;</label>
											<b><output for="GPA" id="gpOutput">2.0</output></b>
										</div>
										<div class="form-group col-lg-12">
											<label for="advisor">Advisor</label>
											<input type="text" class="form-control" id="advisor" placeholder="Enter Name" required="true">
										</div>
									</div>								
								</div>
								<div class="row centered">
									<div>
										<hr>
										<button id="createButton" type="submit" class="btn btn-primary btn-lg">Create</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--End "Create" form row-->

			<!--Begin "Update" form row-->
			<div class="row"  id="updateFormRow">
				<div class="col-lg-8">
					
				</div>
			</div>

			<!--Read form, displayed by default, reverted to from other forms-->
			<div class="row" id="readFormRow">
				<div class="col-lg-12">

					<div id="readDisplay">
						
					</div>


					<!-- <div>
						<table class="table table-striped">
							<caption><b>Current Students</b></caption>
							<thead>
								<th>Name</th>
								<th>Year</th>
								<th>Major</th>
							</thead>
							<tbody id="currentStudents">
								Table body updated by updateCurrent function
							</tbody>
						</table>
					</div> -->
				</div>
			</div>
		</div>
	</div>


	<!--Modal for Create/Update forms-->
	<div id="aLaModal">
		<div id="modalContent" class="col-lg-8 col-lg-offset-2 formModal">
		</div>
	</div>
	<!--End Modal-->

</body>
</html>
