<html>
<head>
	<title>assignment 1</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="assignment1.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8" style="padding-top:10px;">
			<form submit="false">
			  <div class="form-group">
			    <label for="firstName">First Name:</label>
			    <input class="form-control" id="firstName" placeholder="Enter First Name">
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last Name:</label>
			    <input class="form-control" id="lastName" placeholder="Enter Last Name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email:</label>
			    <input class="form-control" id="email" placeholder="Enter Email">
			  </div>
			  <button class="btn btn-default" onclick="add();return false;">add</button>
			  <div class="form-group">
			    <label for="delete">Delete:</label>
			    <input class="form-control" id="delete" placeholder="Enter Student Email">
			  </div>
			  <button class="btn btn-default" onclick="deleteStudent();return false;">delete</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>

</body>
</html>
