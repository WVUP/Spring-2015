<html>
<head>
	<title>assignment 1</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="assignment1.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8" style="padding-top:10px;">
			<form submit="false">
			  <div class="form-group">
			    <label for="firstName">First Name:</label>
			    <input class="form-control" id="firstName" placeholder="Enter First Name">
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last Name:</label>
			    <input class="form-control" id="lastName" placeholder="Enter Last Name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email:</label>
			    <input class="form-control" id="email" placeholder="Enter Email">
			  </div>
			  <button class="btn btn-default" onclick="addStudent(); return false;">add</button>

			  <div class="form-group" style="border-top: solid grey 1px; margin-top:10px; margin-bottom: 10px;">
			    <label for="delete">Delete:</label>
			    <input class="form-control" id="delete" placeholder="Enter Student Email">
			  </div>
			  <button class="btn btn-default" onclick="deleteStudent(); return false;" >delete</button>

			  <table id="myTableData" cellpadding="2" class="table table-bordered" style="margin-top: 10px;">
			  	<thead>
			  		<tr>
				        <td>&nbsp;</td>
				        <td><b>First Name</b></td>
				        <td><b>Last Name</b></td>
				        <td><b>Email</b></td>
				    </tr>
			  	</thead>
			  	<tbody id='insertTable'>
			  	</tbody>
				    
				</table>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>

</body>
</html>
