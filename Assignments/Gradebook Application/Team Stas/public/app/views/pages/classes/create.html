<div class="container" ng-if="!class.receivedData">
	<div class="col-md-offset-4 col-md-4">
		<h5 class="logo-font align-center">Create class</h5>
		<form class="form-horizontal" name="form" ng-submit="class.doNewClass(form.$valid)" novalidate>
			<div class="form-group">
				<label>CRN</label>
				<input required type="number" class="form-control" ng-model="class.classData.crn">
			</div>

			<div class="form-group">
				<label>Name</label>
				<input required type="text" class="form-control" ng-model="class.classData.name">
			</div>

			<div class="form-group">
				<label>Term</label>
				<input required type="text" class="form-control" ng-model="class.classData.term">
			</div>

			<div class="form-group align-center">
				<button type="submit" class="Tghost-btn">Create</button>
			</div>
		</form>
	</div>
</div>

<div class="alert alert-info align-center upper" ng-if="class.receivedData">
	{{ class.message}}
</div>


<div class="alert alert-danger upper align-center" ng-show="class.error">
	{{class.error}}
</div>
