<div class="container">
  <div class="pull-right">
    <form class="form-inline bottom-padding">
      <!--filter-->
      <div class="form-group">
        <input class="form-control" ng-model="searchText" placeholder="Filter"/>
      </div>
      <!--sort filter-->
      <div class="form-group">
        <select class="form-control" ng-model="sortOptions.sortOrder"
                ng-options="item.value as item.text for item in sortOptions.sortOptions"></select>
      </div>
    </form>
  </div>
</div>
