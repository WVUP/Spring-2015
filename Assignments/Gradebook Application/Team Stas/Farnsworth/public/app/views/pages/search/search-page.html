<table class="table table-bordered table-striped" ng-show="user.users">
  <thead>
  <tr>
    <th>Students</th>
    <th>Classes</th>
    <th>Assignments</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <table>
        <tr ng-repeat="person in user.users">
          <td>{{person.fname}} {{person.lname}}</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr ng-repeat="class in xxxxxxxx">
          <td>{{class.namexxx}}</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr ng-repeat="assignment in xxxxxxxx">
          <td>{{assignment.namexxx}}</td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>
