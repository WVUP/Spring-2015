<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Students</th>
    <th>Classes</th>
    <th>Assignments</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <table>
        <tr>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr ng-repeat="assignm in assignment.assignments | filter:searchText | orderBy:sortOptions.sortOrder">
          <!--                                           ^                                      ^-->
          <td>{{ assignm.name }}</td>
          <td class="col-sm-2"></td>
          <td>{{ assignm.description }}</td>
          <td class="col-sm-2"></td>
          <td>{{ assignm.dateDue | date : 'medium' }}</td>
      </table>
    </td>
  </tr>
  </tbody>
</table>
