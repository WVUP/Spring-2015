<!DOCTYPE html>
<html ng-app="semestersMod">
<head lang="en">
  <meta charset="UTF-8">
  <title>Semesters</title>
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../assets/css/site.css"/>
  <script src="../../../node_modules/angular/angular.min.js"></script>
  <script src="../controllers/semestersCtrl.js"></script>
</head>
<body ng-controller="SemesterController as semester">
 <h1>New Semester</h1><br/>
  <div class="list-group panel">
    <div class="list-group-item" ng-repeat="term in semester.terms | orderBy: 'place' | orderBy: '-year' | uppercase">
      <h1 class="text-center">{{term.name | uppercase}} {{term.year}}</h1>
    </div>
  </div>
</body>
</html>
