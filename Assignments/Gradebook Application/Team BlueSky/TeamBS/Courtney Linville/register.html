<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="heading"><br><a href="login.html" style="text-decoration:none;"> Virtual Learning System</a></div>
<div class= "white"></div>
<div class="registration">
	VLS Registration<br><br>
	<form>
		Registration type:
		<input type="radio" login"teacher">Teacher
		<input type="radio" login"student">Student<br><br>
		Select a username:
		<input class="input" type="text" login="username" value placeholder="Username" required><br><br>
		Select a password:
		<input class="input" type="password" login="password" value placeholder="Password" required><br><br>
		Re-enter password:
		<input class="input" type="password" login="password2" value placeholder="Password" required><br><br>
		Enter email address:
		<input class="input" type="email" login="email" value placeholder="Email" required><br><br>
		<input class="subreg" type="submit" value="Register">
	</form>
</div>


</body>
</html>
