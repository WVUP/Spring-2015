<div class="col-lg-offset-1 col-lg-10">

	<!--Header for view type-->
	<div class="row">                
		<div class="col-lg-6">
			<h2>Current {{viewType}}</h2>
			<hr/>
		</div>
	</div>
	<!--End header-->

	<!--Display courses-->
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Course Number</th>
				<th>Students</th>
				<th>Comments</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="course in courseData">
				<td>{{course.name}}</td>
				<td>{{course.courseNum}}</td>
				<td>{{course.students.length}}</td>
				<td>
					<ul ng-repeat="comment in course.comments">
						<li>{{comment}}</li>
					</ul>
				</td>
				<td>
					<button type="button" class="btn btn-danger" ng-click="remove(course._id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<!--End course display-->

	<div class="accordion" id="courseEntryAccordion">
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="courseEntryAccordion" href="#courseCollapse">
					Assignments
				</a>
			</div>
			<div id="courseCollapse" class="accordion-body collapse">
				<div class="accordion-inner">
					<table class="table table-striped">
						<caption>Assignments</caption>
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Points</th>
								<th>Comments</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="assignment in courseData.assignments">
								<td>{{assignment.name}}</td>
								<td>{{assignment.description}}</td>
								<td>{{assignment.maxPoints}}</td>
								<td>
									<ul ng-repeat="comment in assignment.comments">
										<li>{{comment}}</li>
									</ul>
								</td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div>
		<a ui-sref="courseCreate"><button type="button" class="btn btn-default">Create New</button></a>
	</div>
</div>
