<div class="col-lg-offset-1 col-lg-10">

	<!--Header for view type-->
	<div class="row">                
		<div class="col-lg-6">
			<h2>{{viewName}}</h2>
			<hr/>
		</div>
	</div>
	<!--End header-->

	<!--Begin course create form-->
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="courseName" class="col-sm-2 control-label">Course Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="courseName" 
				placeholder="Enter Course Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="courseNumber" class="col-sm-2 control-label">Course Number</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="courseNumber" 
				placeholder="Enter Course Number" required>
			</div>
		</div>
		<div class="form-group">
			<label for="comments" class="col-sm-2 control-label">Comments</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="comments" placeholder="Enter Comments" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>	
	<!--End course create form-->

	<!--Validation alerts-->

</div>
