<head>
	<meta charset="UTF-8">
	<title>Gradebook</title>
</head>
<body>

	<div ng-controller="Login.Ctrl">
		<div class="row">
			<!--Welcome dashboard view-->
			<h1>{{message}}</h2>
			</div><!--/row-->
		</div><!--/parent div-->

		<!-- js placed at the end of the document so the pages load faster -->

		<!--common script for all pages-->
		<script src="assets/js/raphael.js"></script>
		<script src="assets/js/morris.js"></script>

		<script src="app/students/gradebook.students.module.js"></script>

	<!-- begin login form -->
		<h3>Existing users login here.</h3>
		<form>
			<div class="form-group">
			    <label for="InputEmail1">Email address</label>
			    <input style="max-width:500px;" type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="InputPassword1">Password</label>
			    <input style="max-width:500px;" type="password" class="form-control" id="InputPassword1" placeholder="Password">
			  </div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox"> Remember me
			    </label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br><hr>

		<h3>New to Gradebook ? Register now.</h3>
		<form>
			<div class="form-group">
		    	<label for="firstName">First Name</label>
		    	<input style="max-width:500px;" type="text" class="form-control" id="firstName" placeholder="Linus">
			</div>
			<div class="form-group">
		    	<label for="lastName">Last Name</label>
		    	<input style="max-width:500px;" type="text" class="form-control" id="lastName" placeholder="Torvalds">
			</div>
			<div class="form-group">
		    	<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="chooseRole" data-toggle="dropdown" aria-expanded="true">
				    Choose Role
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Jedi - Teacher</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Padawan - Student</a></li>
				  </ul>
				</div>
			</div>
			<div class="form-group">
		    	<label for="newEmail">Email address</label>
		    	<input style="max-width:500px;" type="email" class="form-control" id="newEmail" placeholder="Enter email">
			</div>
			<div class="form-group">
		    	<label for="newPassword">Password</label>
		    	<input style="max-width:500px;" type="password" class="form-control" id="newPassword" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>


	</body>
