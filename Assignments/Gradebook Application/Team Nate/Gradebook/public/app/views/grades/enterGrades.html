<div class="col-lg-12">
	<!--Header for view type-->
	<div class="row">                
		<div class="col-lg-12">
			<h2>Current {{viewType}}</h2>
			<hr/>
		</div>
	</div>
	<!--End header-->
	
	<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>{{assignment.course.name}}</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Points</th>
						<th>Percentage</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students">
						<td>{{student.firstName + " " + student.lastName}}</td>
						<td>{{assignment.maxPoints}}</td>
						<td>{{assignment.course.name}}</td>
						<td>
							<a ui-sref="enterGrades({assignment_id: assignment._id})"><button class="btn btn-theme01" type="button">Grade</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
