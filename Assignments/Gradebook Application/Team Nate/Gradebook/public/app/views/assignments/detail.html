<div class="col-lg-offset-1 col-lg-10">

	<!--Header for view type-->
	<h1>{{viewType}}</h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{assignment.name}}</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{assignment.name}}</td>
						<td>{{assignment.maxPoints}}</td>
					</tr>
				</tbody>
			</table>
			<br/>
			<hr/>
			<div>
				<span class="pull-right">
					<button type="button" class="btn btn-theme">Save</button>
					<a ui-sref="assignmentState"><button type="button" class="btn btn-theme04" >Cancel</button></a>
				</span>
			</div>
		</div>
	</div>
</div>
