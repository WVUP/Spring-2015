<div class="col-lg-12">

	<!--Header for view type-->
	<h1>{{viewType}}</h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{assignment.name}}</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{assignment.name}}</td>
						<td>{{assignment.maxPoints}}</td>
					</tr>
				</tbody>
			</table>

			<hr/>

			<table class="table">
				<thead>
					<tr>
						<td>Student</td>
						<td>Possible</td>
						<td>Percentage</td>
						<td>Points</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students">
						<td>{{student.firstName + " " + student.lastName}}</td>
						<td>{{assignment.maxPoints}}</td>
						<td>{{grades[$index] / assignment.maxPoints * 100 | number:2}}</td>
						<td>
							<input class="form-control" type="text" ng-model="grades[$index]" placeholder="0">
						</td>
					</tr>
				</tbody>
			</table>

			<div>
				<span class="pull-right">
					<button type="button" class="btn btn-theme" ng-click="enterGrades()">Save</button>
					<a ui-sref="assignmentState"><button type="button" class="btn btn-theme04" >Cancel</button></a>
				</span>
			</div>
		</div>
	</div>
</div>
