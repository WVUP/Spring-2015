<!DOCTYPE html>
<html>

<head>

	<link rel="SHORTCUT ICON" href="http://tigertrax.georgetowncollege.edu/images/Apps/gradekeeper.png">
	<link rel="stylesheet" type="text/css" href="site(1).css">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	

	<title> Login webpage </title>

</head>

<body style="background-color: dimgrey; ">

	<div class="header" style="margin-top: -1px">
		<H1 class="center">
			<br>
			Gradebook 4.0

		</H1>



	</div>


	<div class="container" ng-app="Login">
		<div ui-view> </div>
	<div class="container cool" style="margin-top: 20px">

		<div class="rightannoyance">

				<H2 class="center"> Welcome to the Gradebook 4.0 (like the GPA we aim for)! </H2>

		</div>

		<form>
		<div class="row left" style="width: 850px;">
			<div class="col-md-6">

		 		
					
		 			Email:

		 			<input class="input" type="text" login="email" value placeholder="teststudent@example.com" required> 

		 		
		
			</div>
		

		
			<div class="col-md-6"> 

				

					Password: 
				
					<input class="input" type="password" login="password" value placeholder="********" required>
					
			
				

			</div>
		</div>
		
		<div class="row">

			<div class="col-md-6 checkbox" style="width: 510px; padding-left: 65px; padding-right: 10px;">

				<label style="padding-left:65px;">

					<input type="checkbox"> 
		
					Remember Me

				</label>
		
			</div>
		
		
		

			<div class="col-md-6">
		
				<input type="submit" class="btn btn-default" style="border: 2px solid transparent; border-radius: 40px;" value="Login" id="submit" onclick="validate()" ui-sref="teacher.profile"></input>
				
				

			</div>
		
		</div>
		
		</form>

		

		<div class="row">
			<div class="col-md-12">
			
				<a href="masterTemp.html" class="center" style="float: right; background-color: lightgrey;"> Forgot Your Password? </a>
			</div>	
		</div>
	</div>
	</div>



</body>

</html>
